version: "3.1"

services:
  db:
    build:
      context: .
      dockerfile: db.dockerfile
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./postgres-data:/var/lib/postgresql/data
      - ./smrpy:/smrpy
  pgrst:
    image: postgrest/postgrest:latest
    environment:
      - PGRST_DB_URI=postgres://postgres:postgres@db:5432/postgres
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=postgres
    depends_on:
      - "db"
    ports:
      - "3000:3000"
  nginx:
    image: nginx:latest
    depends_on:
      - "pgrst"
    volumes:
      - ./conf/nginx.docker-compose:/etc/nginx/conf.d/cbsmr.conf
      - ./smrpy/socket:/cbsmr/smrpy/socket
    ports:
      - "80:80"
      - "8000:8000"
  flask:
    build:
        context: .
        dockerfile: flask.dockerfile
    environment:
      - PG_HOST=db
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASS=postgres
      - PG_DB=postgres
    volumes:
      - ./smrpy/socket:/cbsmr/smrpy/socket
    depends_on:
      - "pgrst"
      - "db"
      - "nginx"
